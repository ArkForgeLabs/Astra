[package]
name = "astra"
version = "0.1.0"
edition = "2021"
exclude = ["examples"]

[dependencies]
axum = { version = "0.7.9", features = ["macros"] }
mlua = { version = "0.10.2", features = [
    "luajit",
    "serialize",
    "vendored",
    "async",
    "send",
    "macros",
    "anyhow",
] }
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.133"
tokio = { version = "1.42.0", features = ["macros", "rt-multi-thread"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
overflow-checks = false
debug = false
