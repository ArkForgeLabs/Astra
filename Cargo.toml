[workspace.package]
name = "astra"
version = "0.10.1"
authors = ["Elham Aryanpur <elhamaryanpur5@gmail.com>"]
description = "ðŸ”¥ Blazingly Fast ðŸ”¥ web server runtime for Lua"
edition = "2021"
license = "Apache-2.0"
exclude = ["examples"]

[workspace]
members = ["src/common", "src/main"]

[workspace.dependencies]
axum = { version = "0.8.0", features = [
    "macros",
    "multipart",
], workspace = true }
mlua = { version = "0.10.2", features = [
    "luajit",
    "serialize",
    "vendored",
    "async",
    "send",
    "error-send",
    "macros",
    "anyhow",
], workspace = true }
serde = { version = "1.0.216", features = ["derive"], workspace = true }
serde_json = { version = "1.0.133", workspace = true }
tokio = { version = "1.42.0", features = [
    "macros",
    "rt-multi-thread",
], workspace = true }
bytes = { version = "1.9.0", features = ["serde"], workspace = true }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
overflow-checks = false
debug = 0
[profile.release.package."*"]
opt-level = 3
codegen-units = 1
