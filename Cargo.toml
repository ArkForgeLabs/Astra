[workspace.package]
name = "astra"
version = "0.8.0"
authors = ["Elham Aryanpur <elhamaryanpur5@gmail.com>"]
description = "Experimental LuaJIT webserver framework written in Rust + Axum"
edition = "2021"
license = "Apache-2.0"
exclude = ["examples"]

[workspace]
members = ["src/*"]
exclude = ["src/docs", "src/lua"]
resolver = "2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
overflow-checks = false
debug = 0
[profile.release.package."*"]
opt-level = 3
codegen-units = 1
