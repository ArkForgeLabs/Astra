{% extends "base.html" %}
<!-- The base template. Read more at: https://keats.github.io/tera/docs -->

<!-- Title -->
{% block title %}Home Page{% endblock title %}

<!-- Add headers -->
{% block head %}
<!-- Original contents inherited -->
{{ super() }}

<!-- Your content -->
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    display: grid;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
  }

  .logo {
    width: 120px;
    height: 120px;
  }

  .name {
    font-size: 2rem;
    letter-spacing: 1px;
  }
</style>
{% endblock head %}

<!-- Add content -->
{% block content %}
<img src="https://arkforge.net/logo.png" alt="logo" class="logo" />
<div class="name">Count is: {{count}} - {{ test(name="home") }}</div>
{% endblock content %}
